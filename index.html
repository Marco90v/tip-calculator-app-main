<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SPLITTER</h1>
  </header>
  <main>
    <form>
      <div class="bill">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" value="" placeholder="0" pattern="[0-9]*"> 
        <img src="./images/icon-dollar.svg" alt="">
      </div>
      <div class="selectTip">
        <label for="selectTip">Select Tip %</label>
        <button id="5" >5%</button>
        <button id="10" >10%</button>
        <button id="15" >15%</button>
        <button id="25" >25%</button>
        <button id="50" >50%</button>
        <input type="number" name="Custom" id="Custom" placeholder="Custom">
      </div>
      <div class="numberOfPeople">
        <label for="numberOfPeople">Number of People <span>Can't be zero</span></label>
        <input type="number" name="numberOfPeople" id="numberOfPeople" value="1" placeholder="0">
        <img src="./images/icon-person.svg" alt="">
      </div>
      <div class="total">
        <div class="TipAmountPerson">
          <h2>Tip Amount</h2>
          <p class="person">/ person</p>
          <p id="montoTip" class="monto">$0.00</p>
        </div>
        <div class="totalPerson">
          <h2>Total</h2>
          <p class="person">/ person</p>
          <p id="montoTotal" class="monto">$0.00</p>
        </div>
        <button id="reset" type="reset" >RESET</button>
      </div>
    </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://marco90v.github.io/Portafolio/" target="_blank">Marco Velasquez Figarella</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
